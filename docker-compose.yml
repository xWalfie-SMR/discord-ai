services:
    discord-bot:
        build: .
        container_name: discord-ai-bot
        restart: unless-stopped
        network_mode: host
        environment:
            - NODE_ENV=production
        volumes:
            - ./logs:/app/logs
            - ./src/config.json:/app/src/config.json:ro
            - /etc/letsencrypt:/etc/letsencrypt:ro
